<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTracker</title>
    <link rel="stylesheet" href="../css/application.css" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <base href="https://anatolystimetracker.web.app/" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>

  <body>
    <nav>
      <ul class="nav-links">
        <li class="selected"><a href="index.html">Home</a></li>
        <li><a href="issues.html">Issues</a></li>
        <li><a href="filter.html">Filter</a></li>
        <li><a href="projects.html">Project</a></li>
      </ul>

      <ul class="nav-icons">
        <li>
          <a href="#"><i class="material-icons">settings</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons">info</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons">exit_to_app</i></a>
        </li>
        <li>
          <a href="#"
            ><img src="../assets/avatarwoman-icon.png" alt="Your avatar"
          /></a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <main>
        <section class="date-sort">
          <button class="date-select">
            <a href="#" class="btn">
              <span class="mdc-typography--button">
                10 June 2020
                <i class="material-icons calendar-icon">calendar_today</i>
              </span>
            </a>
          </button>

          <ul class="sort-list">
            <li class="sort-selected"><a href="">All</a></li>
            <li class=""><a href="">Favorites</a></li>
          </ul>
        </section>

        <section class="tracklists">
          <div class="day-track">
            <header>
              <h1><b>Wed</b>, June 10</h1>

              <div class="current-track">
                <div>
                  <div class="time">06:05:00</div>

                  <div class="statusline"></div>

                  <button class="upload">
                    <a href="#" class="btn">
                      <i class="material-icons primary">publish</i>
                    </a>
                  </button>
                </div>
              </div>
            </header>
          </div>
        </section>
      </main>

      <div class="divider"></div>

      <aside>
        <section class="tracker">
          <header>
            <h3>Time tracking</h3>
            <a href="" class="secondary">
              <i class="material-icons">more_horiz</i>
            </a>
          </header>
          <div class="worklog">
            <a href="#">
              <button class="add-worklog">
                <i class="material-icons primary">add</i>
              </button>
            </a>
            <p class="underbutton">new worklog</p>
          </div>
        </section>

        <div class="divider"></div>

        <section class="calendar">
          <header>
            <h3>
              Google calendar sync
              <button class="switch">
                <a href="#" class="secondary">
                  <i class="material-icons" style="font-size: xx-large;">
                    toggle_off
                  </i>
                </a>
              </button>
            </h3>
            <a href="" class="secondary">
              <i class="material-icons" style="font-size: medium;">
                calendar_today
              </i>
            </a>
          </header>

          <div class="calendar-surface"></div>
        </section>
      </aside>
    </div>

    <!-- Firebase scripts -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.17.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
