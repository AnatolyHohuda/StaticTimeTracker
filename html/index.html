<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTracker</title>
    <link rel="stylesheet" href="../css/application.css" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <base href="http://127.0.0.1:5500/html/index.html" />
  </head>

  <body>
    <nav>
      <ul class="nav-links">
        <li class="selected"><a href="index.html">Home</a></li>
        <li><a href="issues.html">Issues</a></li>
        <li><a href="filter.html">Filter</a></li>
        <li><a href="projects.html">Project</a></li>
      </ul>

      <ul class="nav-icons">
        <li>
          <a href="#"><i class="material-icons">settings</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons">info</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons">exit_to_app</i></a>
        </li>
        <li>
          <a href="#"
            ><img src="../assets/avatarwoman-icon.png" alt="Your avatar"
          /></a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <main>
        <section class="date-sort">
          <button class="date-select">
            <a href="#" class="btn">
              <span class="mdc-typography--button">
                10 June 2020
                <i class="material-icons calendar-icon">calendar_today</i>
              </span>
            </a>
          </button>

          <ul class="sort-list">
            <li class="sort-selected"><a href="">All</a></li>
            <li class=""><a href="">Favorites</a></li>
          </ul>
        </section>

        <section class="date-track">
          <header>
            <h1><b>Wed</b>, June 2020</h1>

            <div class="time-status">
              <div class="time-large">06:05:00</div>
              <div class="progress fat" id="progressBar1">
                <div class="determinate yellow" style="width: 70%;"></div>
              </div>
            </div>

            <button class="upload">
              <a href="#" class="btn">
                <i class="material-icons">publish</i>
              </a>
            </button>
          </header>

          <div class="divider"></div>

          <div class="track">
            <p class="time">09:00 - 10:00</p>
            <div class="divider"></div>
            <div class="id-issue">
              <p class="id">JRM-310</p>
              <h1 class="issue">Team standup</h1>
            </div>
            <div class="progress">
              <div class="determinate blue" style="width: 50%;"></div>
            </div>
          </div>
        </section>
      </main>

      <div class="divider"></div>

      <aside>
        <section class="tracker">
          <header>
            <h3>Time tracking</h3>
            <a href="" class="secondary">
              <i class="material-icons">more_horiz</i>
            </a>
          </header>
          <div class="worklog">
            <a href="#">
              <button class="add-worklog">
                <i class="material-icons primary">add</i>
              </button>
            </a>
            <p class="underbutton">new worklog</p>
          </div>
        </section>

        <div class="divider"></div>

        <section class="calendar">
          <header>
            <h3>
              Google calendar sync
              <button class="switch">
                <a href="#" class="secondary">
                  <i class="material-icons" style="font-size: xx-large;">
                    toggle_off
                  </i>
                </a>
              </button>
            </h3>
            <a href="" class="secondary">
              <i class="material-icons" style="font-size: medium;">
                calendar_today
              </i>
            </a>
          </header>

          <div class="calendar-surface"></div>
        </section>
      </aside>
    </div>

    <!-- My own scripts -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../js/application.js" type="text/javascript"></script>
    <!-- Firebase scripts -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.17.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
